<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildingReviews - Yelp for Apartments and Offices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0 100 L20 80 L40 90 L60 70 L80 85 L100 60 L100 100 Z" fill="%23e0e0e0"/><rect x="5" y="50" width="90" height="45" fill="%23cccccc"/><rect x="15" y="65" width="70" height="30" fill="%23b3b3b3"/><rect x="25" y="80" width="50" height="15" fill="%23999999"/></svg>');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .search-container {
            margin: 40px 0;
            text-align: center;
        }
        #search-bar {
            width: 60%;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #search-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #search-button:hover {
            background-color: #2ecc71;
        }
        .review-link {
            text-align: center;
            margin-bottom: 40px;
        }
        .review-link a {
            text-decoration: none;
            color: #2980b9;
            font-size: 18px;
        }
        .review-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            max-width: 350px;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 16px;
        }
        .rating input[type="radio"]:checked + label {
            background-color: #27ae60;
            color: white;
        }
        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button[type="submit"]:hover {
            background-color: #2ecc71;
        }
        #reviews {
            margin-top: 40px;
        }
        .review {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BuildingReviews</h1>
    </header>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a building...">
            <button id="search-button">Search</button>
        </div>
        <div class="review-link">
            <a href="#review-form">Leave a Review</a>
        </div>
        <div id="reviews"></div>
        <div class="review-form" id="review-form">
            <h2>Leave a Review</h2>
            <form id="building-review-form">
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" required>
                        <option value="United States">United States</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address1">Address Line 1:</label>
                    <input type="text" id="address1" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address Line 2:</label>
                    <input type="text" id="address2">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" required>
                </div>
                <div class="form-group">
                    <label>How long have you lived in your building?</label>
                    <select id="duration" required>
                        <option value="Less than 1 year">Less than 1 year</option>
                        <option value="1-2 years">1-2 years</option>
                        <option value="More than 2 years">More than 2 years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rent">How much do you pay in rent?</label>
                    <input type="number" id="rent" required>
                </div>
                <div class="form-group">
                    <label>Rate your building (1-10):</label>
                    <div class="rating">
                        <input type="radio" id="b1" name="building-rating" value="1" required><label for="b1">1</label>
                        <input type="radio" id="b2" name="building-rating" value="2"><label for="b2">2</label>
                        <input type="radio" id="b3" name="building-rating" value="3"><label for="b3">3</label>
                        <input type="radio" id="b4" name="building-rating" value="4"><label for="b4">4</label>
                        <input type="radio" id="b5" name="building-rating" value="5"><label for="b5">5</label>
                        <input type="radio" id="b6" name="building-rating" value="6"><label for="b6">6</label>
                        <input type="radio" id="b7" name="building-rating" value="7"><label for="b7">7</label>
                        <input type="radio" id="b8" name="building-rating" value="8"><label for="b8">8</label>
                        <input type="radio" id="b9" name="building-rating" value="9"><label for="b9">9</label>
                        <input type="radio" id="b10" name="building-rating" value="10"><label for="b10">10</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="love">What do you LOVE about this building?</label>
                    <textarea id="love" required></textarea>
                </div>
                <div class="form-group">
                    <label for="improve">What do you wish you could improve about this building?</label>
                    <textarea id="improve" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recommend">Would you recommend this building to others?</label>
                    <select id="recommend" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('building-review-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const country = document.getElementById('country').value;
            const address1 = document.getElementById('address1').value;
            const address2 = document.getElementById('address2').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const duration = document.getElementById('duration').value;
            const rent = document.getElementById('rent').value;
            const rating = document.querySelector('input[name="building-rating"]:checked').value;
            const love = document.getElementById('love').value;
            const improve = document.getElementById('improve').value;
            const recommend = document.getElementById('recommend').value;

            const reviewHTML = `
                <div class="review">
                    <h3>${address1}, ${city}, ${state} ${zip}</h3>
                    <p><strong>Rating:</strong> ${rating}/10</p>
                    <p><strong>How long lived:</strong> ${duration}</p>
                    <p><strong>Rent:</strong> $${rent}/month</p>
                    <p><strong>What I love:</strong> ${love}</p>
                    <p><strong>What could be improved:</strong> ${improve}</p>
                    <p><strong>Would recommend:</strong> ${recommend}</p>
                </div>
            `;

            document.getElementById('reviews').insertAdjacentHTML('beforeend', reviewHTML);

            // Clear form
            document.getElementById('building-review-form').reset();
        });

        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const reviews = document.querySelectorAll('.review');

            reviews.forEach(review => {
                const address = review.querySelector('h3').textContent.toLowerCase();
                if (address.includes(query)) {
                    review.style.display = '';
                } else {
                    review.style.display = 'none';
                }
            });

            if (document.querySelectorAll('.review:visible').length === 0) {
                alert('No results found.');
            }
        });
    </script>
</body>
</html>
